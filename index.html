<!DOCTYPE html>
<html>

<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <button onclick="update('achievement')">Achievement</button>
        <button onclick="update('affection')">Affection</button>
    </div>

    <script>
        // Set some variables here
        const minAge = 18;
        const maxAge = 90;
        const maxNum = 190;

        var margin = { top: 20, right: 15, bottom: 60, left: 60 }
            , width = 1200 - margin.left - margin.right
            , height = 800 - margin.top - margin.bottom;

        var x = d3.scaleLinear()
            .domain([minAge, maxAge])
            .range([0, width])
        var y = d3.scaleLinear()
            .domain([0, maxNum])
            .range([height, 0]);

        var chart = d3.select('body')
            .append('svg')
            .attr('width', width + margin.right + margin.left)
            .attr('height', height + margin.top + margin.bottom)
            .attr('class', 'chart')

        var main = chart.append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
            .attr('width', width)
            .attr('height', height)
            .attr('class', 'main')

        // draw the x axis
        var xAxis = d3.axisBottom(x).tickSize(0);

        main.append('g')
            .attr('transform', 'translate(0,' + height + ')')
            .attr('class', 'main axis date')
            .call(xAxis);

        // draw the y axis
        var yAxis = d3.axisLeft(y).tickSize(0);

        main.append('g')
            .attr('transform', 'translate(0,0)')
            .attr('class', 'main axis date')
            .call(yAxis);

        //tooltip
        // Define the div for the tooltip
        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        function update(category) {
            // Load in data from csv
            d3.csv("happy_moments_sampled_data.csv").then(function (raw_data) {
                var data = raw_data.filter(function (d) { return d.predicted_category === category; });
                // const ages = d3.range(minAge, maxAge, (maxAge - minAge))

                var dataByAge = d3.nest()
                    .key(function (d) { return d.age; }).sortKeys(d3.ascending)
                    .entries(data);
                // console.log(JSON.stringify(dataByAge));

                var container = main.append("svg:g")

                // console.log(y(0))
                container.selectAll("g")
                    .data(dataByAge)
                    .enter().append("g")
                    .attr("class", "year")
                    .attr("transform", function (d, i) { console.log(i); return `translate(${x(d.key)}, 0)`; })
                    .each(function (year, j) {
                        var thisYear = d3.select(this)
                            .selectAll('rect')
                            .data(d3.entries(d3.entries(dataByAge[j])[1].value))

                        thisYear.enter().append("rect")
                            .attr("transform", function (d, i) { return `translate(0, ${y(i)})`; })
                            .attr("x", 0)
                            .attr("y", 0)
                            .attr("rx", 1)
                            .attr("ry", 1)
                            .attr("height", 2)
                            .attr("width", 8)
                            .on("mouseover", function (d) {
                                console.log(d)
                                div.transition()
                                    .duration(100)
                                    .style("opacity", .9);
                                div.html("&ldquo;" + d.value.cleaned_hm + "&rdquo;")
                                    .style("left", (d3.event.pageX) + "px")
                                    .style("top", (d3.event.pageY - 28) + "px");
                            })
                            .on("mouseout", function (d) {
                                div.transition()
                                    .duration(200)
                                    .style("opacity", 0);
                            });
                    })

            });
        }

        // Initialize plot with category = affection
        update("affection");

    </script>
</body>

</html>
